<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>台中聯洲公告資訊看板</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 30px;
      font-family: "Noto Sans TC", sans-serif;
    }
    .info-section {
      width: 360px;
      flex-shrink: 0;
    }
    .table-scroll-wrapper {
      max-height: 600px;
      overflow-y: auto;
    }
    table#announcementTable {
      font-size: 1.25rem; /* 約等於 20px */
    }
    .d-flex {
      gap: 30px;
    }
    h1, h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- 左側資訊區 -->
    <div class="info-section me-4">
      <h1>台中聯洲公告資訊看板</h1>
      <h2>服務時間：08:00 - 20:00</h2>
      <h2>服務電話：<br>04-22309676</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.3359921218666!2d120.68774907934572!3d24.1599466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d004119674d%3A0xd134360f7b204340!2z6IGv5rSy5LyB566h6aGn5ZWP6IKh5Lu95pyJ6ZmQ5YWs5Y-4KOiCoeadseacg-e0gOW_teWTgSk!5e0!3m2!1szh-TW!2stw!4v1745984352646!5m2!1szh-TW!2stw"
              width="300" height="300" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- 右側表格區 -->
    <div class="table-section flex-grow-1">
      <h2>公開徵求項目</h2>
      <div class="table-scroll-wrapper">
        <table id="announcementTable" class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>公司</th>
              <th>日期</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- 引入必要套件 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/1B9OpmYzVpS70Cl6t6jeOkVnT21knBItR7ZHuf_XahCE/gviz/tq?tqx=out:csv";

  fetch(csvUrl)
    .then(response => response.text())
    .then(csv => {
      Papa.parse(csv, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const tbody = document.querySelector('#announcementTable tbody');

          // 自動偵測「是否結束」欄位名（防止欄位變動）
          const keys = Object.keys(data[0]);
          const endKey = keys.find(k => k.includes("是否結束"));

          let validCount = 0;

          data.forEach(row => {
            const hasCompany = row["公司"] && row["公司"].trim() !== "";
            const notEnded = !endKey || row[endKey].trim() !== "N";

            if (hasCompany && notEnded) {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row["公司"]}</td>
                <td>${row["日期"]}</td>
              `;
              tbody.appendChild(tr);
              validCount++;
            }
          });

          $('#announcementTable').DataTable({
            language: {
              url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/zh-HANT.json"
            }
          });

          console.log("有效資料筆數:", validCount);
        }
      });
    });
</script>
</body>
</html>
